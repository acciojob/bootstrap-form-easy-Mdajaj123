	<form class="form-group">

    <label for="first-name-input">First Name</label>
    <input type="text" class="w-25" id="first-name-input" placeholder="Enter First Name">
	<label for="last-name-input">Last Name</label>
    <input type="text" class="w-25" id="last-name-input" placeholder="Enter Last Name">
